version: '3'
services:
  web:
    image: nginx
    volumes:
      - ./nginx.d/pokedraft-prod.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    environment: {}
    networks:
      - app
  app:
    image: pokedraft/app:v0.1
    networks:
      - app
  gui:
    image: pokedraft/gui:v0.1
    networks:
      - app
networks:
  app: {}
